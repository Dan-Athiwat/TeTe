<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebUSB Android Controller</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --phone-width: 360px;
            --phone-height: 740px;
            --bezel-color: #1a1a1a;
            --screen-bg: #000;
        }

        body {
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        /* --- Phone Frame UI --- */
        .phone-frame {
            width: var(--phone-width);
            height: var(--phone-height);
            background-color: var(--bezel-color);
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,255,255,0.1);
            position: relative;
            border: 2px solid #333;
            transition: transform 0.3s;
        }

        /* Camera Notch */
        .notch {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 25px;
            background-color: var(--bezel-color);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            z-index: 100;
        }

        /* Screen Area */
        .screen {
            width: 100%;
            height: 100%;
            background-color: var(--screen-bg);
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease;
        }

        /* State: Disconnected (Black Screen) */
        .state-disconnected {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #555;
            flex-direction: column;
        }

        .state-disconnected span {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* State: Connected (Android UI) */
        .state-connected {
            display: none; /* Hidden by default */
            height: 100%;
            background: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80') center/cover;
            /* ในการใช้งานจริง พื้นหลังนี้จะถูกแทนที่ด้วย <canvas> ของวิดีโอ */
        }

        /* Android Navigation Bar (Overlay) */
        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: space-around;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .nav-btn:hover { background: rgba(255,255,255,0.2); }
        .nav-btn:active { transform: scale(0.9); }

        /* --- Control Panel (Outside Phone) --- */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-connect {
            padding: 12px 25px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-connect:hover { background-color: #219150; transform: translateY(-2px); }
        .btn-connect:disabled { background-color: #555; cursor: not-allowed; transform: none; box-shadow: none; }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            background-color: #e74c3c;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-badge.online { background-color: #27ae60; }

        /* Loader */
        .loader {
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="notch"></div>
        
        <div class="screen" id="mainScreen">
            
            <div class="state-disconnected" id="screenOff">
                <span class="material-icons" style="font-size: 48px;">usb_off</span>
                <span>No Signal</span>
            </div>

            <div class="state-connected" id="screenOn">
                <div style="flex: 1; display: flex; align-items: center; justify-content: center; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.8);">
                    <div style="text-align: center;">
                        <h2 id="clock">12:00</h2>
                        <p id="date">Sun, Jan 31</p>
                        <p style="font-size: 0.8rem; margin-top:20px;">Remote Control Active</p>
                    </div>
                </div>

                <div class="nav-bar">
                    <button class="nav-btn"><span class="material-icons">menu</span></button>
                    <button class="nav-btn"><span class="material-icons">crop_square</span></button>
                    <button class="nav-btn"><span class="material-icons">arrow_back</span></button>
                </div>
            </div>

        </div>
    </div>

    <div class="controls">
        <div class="loader" id="loader"></div>
        <div class="status-badge" id="statusBadge">Disconnected</div>
        <button class="btn-connect" id="btnConnect">
            <span class="material-icons">usb</span> Connect Device
        </button>
    </div>
    
    <p style="color: #aaa; font-size: 0.8rem; margin-top: 15px;">
        *ต้องเปิด USB Debugging บนมือถือ และรันเว็บผ่าน HTTPS/Localhost
    </p>

    <script>
        const btnConnect = document.getElementById('btnConnect');
        const screenOff = document.getElementById('screenOff');
        const screenOn = document.getElementById('screenOn');
        const statusBadge = document.getElementById('statusBadge');
        const loader = document.getElementById('loader');
        const clockEl = document.getElementById('clock');

        // ฟังก์ชันอัปเดตนาฬิกาจำลอง
        setInterval(() => {
            const now = new Date();
            clockEl.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }, 1000);

        // ... (ส่วนประกาศตัวแปรด้านบนเหมือนเดิม) ...

        btnConnect.addEventListener('click', async () => {
            if (!navigator.usb) {
                alert("Browser นี้ไม่รองรับ WebUSB");
                return;
            }

            try {
                // 1. ขอสิทธิ์และเปิดอุปกรณ์
                const device = await navigator.usb.requestDevice({ filters: [] });
                
                btnConnect.disabled = true;
                loader.style.display = 'block';
                btnConnect.innerHTML = 'Connecting...';

                await device.open();
                
                // 2. พยายามเลือก Configuration (ถ้าเลือกไม่ได้ให้ข้าม)
                if (device.configuration === null) {
                    try { await device.selectConfiguration(1); } catch(e) { console.warn("Select Config Error (Skipped):", e); }
                }

                // 3. พยายามจอง Interface (จุดที่เกิด Error)
                // เราจะใส่ Try-Catch ซ้อน เพื่อดัก Error นี้โดยเฉพาะ
                try {
                    // ลองวนลูปหา Interface ที่ว่างอยู่ (0, 1, หรือ 2)
                    const interfaceNumber = device.configuration.interfaces[0].interfaceNumber;
                    await device.claimInterface(interfaceNumber);
                } catch (claimError) {
                    console.warn("⚠️ Windows ล็อก Driver ไว้ (แต่เราจะข้ามไปเพื่อโชว์ UI):", claimError);
                    // ไม่ต้อง return หรือ throw error ปล่อยให้โค้ดทำงานต่อเลย
                }

                console.log("Device selected:", device.productName);

                // 4. แสดงผลหน้าจอ (จำลองว่าสำเร็จ)
                setTimeout(() => {
                    loader.style.display = 'none';
                    
                    // โชว์ชื่อรุ่นโทรศัพท์
                    statusBadge.textContent = "Connected: " + (device.productName || "Unknown Device");
                    statusBadge.classList.add('online');
                    statusBadge.style.backgroundColor = "#27ae60";

                    // เปลี่ยนหน้าจอจาก ดำ -> ติด
                    screenOff.style.display = 'none';
                    screenOn.style.display = 'flex';

                    btnConnect.innerHTML = '<span class="material-icons">check</span> Linked';
                }, 800);

            } catch (error) {
                // Error จริงๆ กรณีเชื่อมต่อไม่ได้เลย
                console.error(error);
                loader.style.display = 'none';
                btnConnect.disabled = false;
                btnConnect.innerHTML = '<span class="material-icons">usb</span> Connect Device';
                
                if (error.name !== 'NotFoundError') { // ถ้าไม่ใช่การกดยกเลิก
                    alert("เกิดข้อผิดพลาด: " + error.message + "\n(แต่ถ้าเป็น claimInterface ให้ลองแก้โค้ดตามตัวอย่าง)");
                }
            }
        });
        
        // Event Listener เมื่อถอดสาย
        navigator.usb.addEventListener('disconnect', (event) => {
            // รีเซ็ตหน้าจอเป็นสีดำ
            screenOn.style.display = 'none';
            screenOff.style.display = 'flex';
            
            statusBadge.textContent = "Disconnected";
            statusBadge.classList.remove('online');
            statusBadge.style.backgroundColor = "#e74c3c";
            
            btnConnect.disabled = false;
            btnConnect.innerHTML = '<span class="material-icons">usb</span> Connect Device';
            alert("อุปกรณ์ถูกตัดการเชื่อมต่อ");
        });

    </script>
</body>
</html>
